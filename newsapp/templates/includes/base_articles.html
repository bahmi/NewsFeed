<div class="col-sm">
    <div class="card" style="width: 21rem;">
      <img src="{{ article.urlToImage }}" class="card-img-top" alt="{{ article.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <a href="{{ article.url }}" target="_blank" class="btn btn-outline-success">Read more...</a>
      </div>
    </div>
<br>
</div>
